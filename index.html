<!DOCTYPE html>
<html lang="en" data-ng-app="addressbookApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{"PAGE_TITLE" | translate}}</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <!-- for angular html5mode routing, this mode href="#" won't affect routing -->
    <base href="/">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">{{"NAV_APP" | translate}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/instruction">{{"NAV_INSTRUCTION" | translate}}</a></li>
                    <li><a href="/employee">{{"NAV_EMPLOYEE" | translate}}</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right" data-ng-controller="employeeController">
                    <!-- custom directive for languageSelectDirective -->
                    <div ng-translate-language-select class="goRight"></div>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <h1>{{"PAGE_CONTENT" | translate}}</h1>
        <!-- angular route -->
        <div ng-view></div>
    </div>
</body>
<!-- bower start -->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-cookies/angular-cookies.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
<script src="lib/angular-translate/angular-translate.js"></script>
<script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="lib/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="lib/angular-translate-storage-local/angular-translate-storage-local.js"></script>
<script src="lib/angular-translate-handler-log/angular-translate-handler-log.js"></script>
<!-- <script src="lib/angular-i18n/angular-locale_zh.js"></script> -->
<script src="lib/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
<!-- bower end -->
<!-- common start -->
<script src="app.js"></script>
<script src="modules/common/services/locale.client.service.js"></script>
<script src="modules/common/directives/languageSelectDirective.js"></script>
<!-- common end -->
<!-- modules start -->
<script src="modules/employee/services/employee.client.service.js"></script>
<script src="modules/employee/controllers/employee.client.controller.js"></script>
<!-- modules end -->
<!-- custom javascripts are under scripts folder-->
<script src="scripts/navbar.js"></script>

</html>
